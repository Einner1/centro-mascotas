{% extends 'base.html' %}

{% block title %}Registro - Centro de Mascotas{% endblock %}

{% block extra_css %}
<style>
    .registro-container {
        max-width: 500px;
        margin: 2rem auto;
    }

    .registro-card {
        background: white;
        padding: 0;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .registro-header {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        padding: 2.5rem;
        text-align: center;
    }

    .registro-header i {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .registro-header h2 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: bold;
    }

    .registro-body {
        padding: 2.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 0.5rem;
        display: block;
        font-size: 0.95rem;
    }

    .form-control {
        padding: 0.75rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
        width: 100%;
        box-sizing: border-box;
    }

    .form-control:focus {
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        outline: none;
    }

    .btn-registro {
        width: 100%;
        padding: 0.875rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        transition: all 0.3s;
        margin-top: 1rem;
        cursor: pointer;
    }

    .btn-registro:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
    }

    .registro-footer {
        text-align: center;
        padding: 1.5rem 2.5rem;
        background: #f8fafc;
        border-top: 1px solid #e2e8f0;
    }

    .registro-footer a {
        color: #10b981;
        font-weight: 600;
        text-decoration: none;
    }

    .registro-footer a:hover {
        text-decoration: underline;
    }

    /* Estilos para los campos del formulario Django */
    .registro-body table {
        width: 100%;
    }

    .registro-body th {
        display: none;
    }

    .registro-body td {
        display: block;
        width: 100%;
        padding: 0;
    }

    .registro-body label {
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 0.5rem;
        display: block;
    }

    .registro-body input[type="text"],
    .registro-body input[type="email"],
    .registro-body input[type="password"] {
        padding: 0.75rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
        width: 100%;
        box-sizing: border-box;
    }

    .registro-body input:focus {
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        outline: none;
    }

    .errorlist {
        list-style: none;
        padding: 0;
        margin: 0.5rem 0 0 0;
    }

    .errorlist li {
        background: #fee2e2;
        color: #dc2626;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
    }

    .helptext {
        font-size: 0.85rem;
        color: #64748b;
        display: block;
        margin-top: 0.25rem;
    }

    /* Para que los párrafos del formulario se vean bien */
    .registro-body p {
        margin-bottom: 1.5rem;
    }

    .registro-body ul {
        margin-top: 0.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="registro-container">
    <div class="registro-card">
        <div class="registro-header">
            <i class="fas fa-user-plus"></i>
            <h2>Crear Cuenta</h2>
            <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">Únete a nuestra comunidad</p>
        </div>
        
        <div class="registro-body">
            <form method="POST" action="{% url 'registro_usuario' %}">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-registro">
                    <i class="fas fa-check-circle"></i> Registrarse
                </button>
            </form>
        </div>
        
        <div class="registro-footer">
            <p>¿Ya tienes cuenta? 
                <a href="{% url 'login_usuario' %}">
                    <i class="fas fa-sign-in-alt"></i> Inicia sesión aquí
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
