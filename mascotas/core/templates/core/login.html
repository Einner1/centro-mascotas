{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Centro de Mascotas{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 450px;
        margin: 2rem auto;
    }

    .login-card {
        background: white;
        padding: 0;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2.5rem;
        text-align: center;
    }

    .login-header i {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .login-header h2 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: bold;
    }

    .login-body {
        padding: 2.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 0.5rem;
        display: block;
    }

    .form-control {
        padding: 0.75rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        outline: none;
    }

    .input-icon {
        position: relative;
    }

    .input-icon i {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
    }

    .btn-login {
        width: 100%;
        padding: 0.875rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transition: all 0.3s;
        margin-top: 1rem;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .login-footer {
        text-align: center;
        padding: 1.5rem 2.5rem;
        background: #f8fafc;
        border-top: 1px solid #e2e8f0;
    }

    .login-footer a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
    }

    .login-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-paw"></i>
            <h2>Iniciar Sesión</h2>
            <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">Bienvenido de vuelta</p>
        </div>
        
        <div class="login-body">
            <form method="POST" action="{% url 'login_usuario' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Correo Electrónico
                    </label>
                    <div class="input-icon">
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               placeholder="tu@email.com"
                               required>
                        <i class="fas fa-at"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="input-icon">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="••••••••"
                               required>
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>¿No tienes cuenta? 
                <a href="{% url 'registro_usuario' %}">
                    <i class="fas fa-user-plus"></i> Regístrate aquí
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
